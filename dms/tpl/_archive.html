		<script>		function checkFilter(){			var count = 0;			$('#records').children().each(function(){				var test = true;				for(var i=0; i<$('#filter input').length; i++){					if($(this).find('.field').eq(i).text().toLowerCase().indexOf(						$('#filter input').eq(i).val().toLowerCase())<0) test = false;				}				if(test){					$(this).show();					count++;				}else{					$(this).hide();				}			});						if(count==0){				$('#noRecords').show();			}else{				$('#noRecords').hide();			}		}		function loadForm(ID){			pwrScripts.loadInto("modules/form.php?c={$object->className}&id="+ID,"module_container");		}				$(document).ready(function(){			checkFilter();		});	</script>	<div class="frame">		<div id="controls_box">			<div id="controls">				<a class="link control" id="save" style="background-image:url('./images/control_add.png');" href="javascript:loadForm('');" title="AGGIUNGI UN NUOVO ELEMENTO"></a>			</div>		</div>		<div class="title">			{$object->archiveTitle}		</div>		<div id="archive">			<div id="filter">				{loop="$object->archiveFieldsList"}					<div class="field" style="width:{$value->archiveWidth}px;">						<div class="label">{$value->archiveLabel}</div>						<input style="width:{$value->archiveWidth-2}px;" oninput="checkFilter();" />					</div>				{/loop}				<div style="clear:both;"></div>			</div>			<div id="records">				{loop="$object->archiveRecordsList"}					<a class="row" href="javascript:loadForm({$value1[$object->tablePrimaryKey]});">						{loop="$object->archiveFieldsList"}							<div class="field" style="width:{$value->archiveWidth-5}px;">{$value1[$object->tableFieldPrefix.'_'.$value->name]}&nbsp;</div>						{/loop}						<div style="clear:both;"></div>					</a>				{/loop}			</div>			<div style="clear:both;"></div>			<div class="row" id="noRecords">nessun elemento da visualizzare</div>		</div>	</div>
