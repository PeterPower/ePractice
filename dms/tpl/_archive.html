<script>	function checkFilter(){		$('#records').children().each(function(){			var test = true;			for(var i=0; i<$(this).children().length; i++){				if($(this).children().eq(i).text().toLowerCase().indexOf($('#filter').children().eq(i).val().toLowerCase())<0) test = false;			}			if(test){				$(this).slideDown();			}else{				$(this).slideUp();			}		});	}	function loadForm(ID){		pwrScripts.loadInto("modules/form.php?c={$object->className}&id="+ID,"module_container");	}</script><div class="frame">		<div class="title">			{$object->archiveTitle}		</div>		<div id="controls_box">			<div id="controls">				<a class="link control" id="save" style="background-image:url('./images/control_add.png');" href="javascript:loadForm('');" title="AGGIUNGI UN NUOVO ELEMENTO"></a>			</div>		</div>		<div id="archive">			<div id="header">				{loop="$object->archiveFieldsList"}					<div class="field" style="width:{$value->archiveWidth}px;">{$value->archiveLabel}</div>				{/loop}				<div style="clear:both;"></div>			</div>			<div id="filter">				{loop="$object->archiveFieldsList"}					<input style="width:{$value->archiveWidth-2}px;" oninput="checkFilter();" />				{/loop}				<div style="clear:both;"></div>			</div>			<div id="records">				{loop="$object->archiveRecordsList"}					<a class="row" href="javascript:loadForm({$value1[$object->tablePrimaryKey]});">						{loop="$object->archiveFieldsList"}							<div class="field" style="width:{$value->archiveWidth-5}px;">{$value1[$object->tableFieldPrefix.'_'.$value->name]}&nbsp;</div>						{/loop}						<div style="clear:both;"></div>					</a>				{/loop}			</div>		</div></div>
