

	<script>
		$(document).ready(function(){
			var typeField = pwrDmsScripts.getFieldByName(item_{$domID},"type");
			switch(typeField.value){
				case("PRIVATE"):
					typeField.value = "PRIVATE";
					$("#"+item_{$domID}.domFormID+" .section").slideDown();
					pwrDmsScripts.setItemFields(item_{$domID});
					break;
				case("COMPANY"):
					typeField.value = "COMPANY";
					$("#"+item_{$domID}.domFormID+" .section").slideDown();
					pwrDmsScripts.setItemFields(item_{$domID});
					break;
				default:
					$("#"+item_{$domID}.domFormID+" #typeSelection").slideDown();
					break;
			}
		
		});
	</script>
