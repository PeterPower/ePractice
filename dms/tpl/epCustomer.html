

	<script>
		function setType_{$domID}(type,isFromSelection){
		
			pwrDmsScripts.getFieldByName(item_{$domID},"type").value = type;
		
			if(type!="PRIVATE") $("#"+item_{$domID}.domFormID+" #typePrivate").remove();
			if(type!="COMPANY") $("#"+item_{$domID}.domFormID+" #typeCompany").remove();
			
			item_{$domID}.set();
			if(isFromSelection){
				$("#"+item_{$domID}.domFormID+" #selectionForm").slideUp();
				$("#"+item_{$domID}.domFormID+" #mainForm").delay(500).slideDown();
			}else{
				$("#"+item_{$domID}.domFormID+" #mainForm").slideDown();
			}
		}
	
		$(document).ready(function(){
			if(item_{$domID}.ID){
				setType_{$domID}(pwrDmsScripts.getFieldByName(item_{$domID},"type").value,false);
			}else{
				$("#"+item_{$domID}.domFormID+" #selectionForm").slideDown();
			}
		});
	</script>
